  <!-- i18n Support -->
  <script type="module">
    const localeModules = import.meta.glob('/src/locales/*.json', { eager: true });
    
    let i18n = {};
    for (const path in localeModules) {
      const lang = path.match(/\/([a-z]{2})\.json$/)?.[1];
      if (lang) {
        i18n[lang] = localeModules[path];
        console.log(`Loaded locale: ${lang}`);
      }
    }
    
    function detectLanguage() {
      const urlParams = new URLSearchParams(window.location.search);
      const lang = urlParams.get('lang');
      
      if (lang && (lang === 'en' || lang === 'pl')) {
        return lang;
      }
      
      const browserLang = navigator.language || navigator.userLanguage;
      
      if (browserLang.startsWith('pl')) {
        return 'pl';
      }
      
      return 'en';
    }
    
    function applyLanguage(lang) {
      const texts = i18n[lang];
      
      if (texts && texts.mailer) {
        const logo = document.getElementById('logo');
        const title = document.getElementById('title');
        const backButton = document.getElementById('backButton');
        
        if (logo && title && backButton) {
          document.title = texts.mailer.pageTitle;
          logo.textContent = texts.mailer.logo;
          title.textContent = texts.mailer.title;
          backButton.textContent = texts.mailer.backButton;
          document.documentElement.lang = lang;
        } else {
          console.error('Some DOM elements not found:', { logo, title, subtitle, backButton });
        }
      } else {
        console.error('Mailer texts not found in locale:', texts);
      }
    }
    
    function initI18n() {
      const lang = detectLanguage();
      
      if (i18n[lang]) {
        applyLanguage(lang);
      } else {
        console.error('Failed to initialize i18n');
      }
    }
    
    // Initialize when DOM is ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initI18n);
    } else {
      initI18n();
    }
  </script>
