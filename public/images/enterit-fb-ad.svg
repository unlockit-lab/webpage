<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="628" viewBox="0 0 1200 628">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#071233" />
      <stop offset="1" stop-color="#1e40af" />
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#06b6d4" />
      <stop offset="1" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="normal" />
    </filter>
    <style>
      .title { font: 800 48px/1 'Helvetica Neue', Arial, sans-serif; fill: #0b1220; }
      .badge { font: 700 14px/1 'Helvetica Neue', Arial, sans-serif; fill: #fff; }
      .subtitle { font: 600 18px/1.2 'Helvetica Neue', Arial, sans-serif; fill: rgba(11,18,32,0.9); }
      .headline { font: 700 20px/1.1 'Helvetica Neue', Arial, sans-serif; fill: #0b1220; }
      .meta { font: 500 15px/1 'Helvetica Neue', Arial, sans-serif; fill: rgba(11,18,32,0.75); }
      .cta { font: 700 16px/1 'Helvetica Neue', Arial, sans-serif; fill: white; }
      .bullet { font: 500 15px/1 'Helvetica Neue', Arial, sans-serif; fill: rgba(11,18,32,0.8); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="628" fill="url(#bg)" />

  <!-- Decorative blurred shapes (subtle) -->
  <g filter="url(#soft)" opacity="0.8">
    <ellipse cx="200" cy="120" rx="200" ry="100" fill="#06b6d4" opacity="0.08" />
    <ellipse cx="960" cy="480" rx="240" ry="120" fill="#8b5cf6" opacity="0.06" />
  </g>

  <!-- Left panel card (increased padding and width) -->
  <g transform="translate(60,80)">
    <rect x="0" y="0" width="720" height="468" rx="20" fill="#ffffff" opacity="0.99" />

    <!-- Top badge -->
    <rect x="22" y="22" width="170" height="36" rx="18" fill="url(#accent)" />
    <text x="107" y="47" text-anchor="middle" class="badge">DARMOWY WEBINAR</text>

    <!-- Title (smaller and wrapped) -->
    <text x="36" y="110" class="title">ENTERIT</text>
    <text x="36" y="150" class="subtitle">Jak wejść do branży IT — praktyczne strategie i porady</text>

    <!-- Headline/Description bubble (kept inside bounds) -->
    <rect x="36" y="180" width="640" height="140" rx="12" fill="#f8fafc" stroke="#e6eefc" />
    <text x="56" y="208" class="headline">Co zyskasz biorąc udział:</text>
    <text x="56" y="236" class="bullet">• Jak znaleźć pracę w IT — skuteczne źródła i pierwsze kroki</text>
    <text x="56" y="260" class="bullet">• Jak przygotować się do rozmów z rekruterami — przykłady i błędy do uniknięcia</text>
    <text x="56" y="284" class="bullet">• Jak opracować plan nauki korzystając z AI — narzędzia i efektywne metody</text>

    <!-- Date / CTA area -->
    <g transform="translate(36,330)">
      <rect x="0" y="0" width="640" height="74" rx="12" fill="#ffffff" stroke="#eef2ff" />
      <text x="16" y="28" class="meta">Data: <tspan font-weight="700">6 października, godz. 19:00</tspan></text>
      <a href="#" aria-label="Dołącz za darmo">
        <rect x="16" y="36" width="210" height="34" rx="8" fill="url(#accent)" />
        <text x="121" y="60" text-anchor="middle" class="cta">DOŁĄCZ ZA DARMO</text>
      </a>
      <text x="240" y="60" class="meta">Miejsca ograniczone • Online</text>
    </g>

    <!-- Footer small text (kept inside) -->
    <text x="36" y="460" class="meta">Organizator: UnlockIT • Prowadzący: Michał Wroński</text>
  </g>

  <!-- Right panel with speaker photo and logo (repositioned) -->
  <g transform="translate(820,100)">
    <rect x="-20" y="-24" width="360" height="380" rx="20" fill="url(#accent)" opacity="0.06" />

    <!-- Speaker photo circle -->
    <clipPath id="photoMask"><circle cx="160" cy="130" r="90" /></clipPath>
    <image href="./michal-wronski.jpg" x="60" y="20" width="200" height="200" clip-path="url(#photoMask)" preserveAspectRatio="xMidYMid slice" />

    <!-- Speaker name and subtitle (shorter) -->
    <text x="160" y="220" text-anchor="middle" class="title" style="font-size:18px; fill:#0b1220;">Michał Wroński</text>
    <text x="160" y="244" text-anchor="middle" class="subtitle" style="font-size:13px; fill:rgba(11,18,32,0.85);">Ekspert rekrutacji i edukacji IT</text>

    <!-- UnlockIT small mark -->
    <g transform="translate(120,270)">
      <rect x="0" y="0" width="80" height="28" rx="8" fill="#0b1220" opacity="0.12" />
      <text x="40" y="20" text-anchor="middle" fill="#fff" style="font:700 12px/1 'Helvetica Neue', Arial, sans-serif;">UnlockIT</text>
    </g>
  </g>

  <!-- Bottom strip with callout -->
  <rect x="0" y="578" width="1200" height="50" fill="#071133" opacity="0.6" />
  <text x="600" y="612" text-anchor="middle" fill="#ffffff" style="font:600 16px/1 'Helvetica Neue', Arial, sans-serif;">Zarejestruj się na stronie UnlockIT.pl — miejsca limitowane</text>

</svg>
