<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="628" viewBox="0 0 1200 628">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#0f172a" />
      <stop offset="1" stop-color="#3b82f6" />
    </linearGradient>
    <linearGradient id="accent" x1="0" x2="1">
      <stop offset="0" stop-color="#06b6d4" />
      <stop offset="1" stop-color="#8b5cf6" />
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="b" />
      <feBlend in="SourceGraphic" in2="b" mode="normal" />
    </filter>
    <style>
      .title { font: 700 54px/1.1 'Helvetica Neue', Arial, sans-serif; fill: #ffffff; }
      .subtitle { font: 600 22px/1.2 'Helvetica Neue', Arial, sans-serif; fill: rgba(255,255,255,0.95); }
      .headline { font: 800 36px/1.05 'Helvetica Neue', Arial, sans-serif; fill: #0b1220; }
      .cta { font: 700 18px/1 'Helvetica Neue', Arial, sans-serif; fill: white; }
      .meta { font: 500 16px/1 'Helvetica Neue', Arial, sans-serif; fill: rgba(11,18,32,0.8); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="628" fill="url(#bg)" />

  <!-- Decorative blurred shapes -->
  <g filter="url(#soft)" opacity="0.9">
    <ellipse cx="220" cy="150" rx="220" ry="120" fill="#06b6d4" opacity="0.12" />
    <ellipse cx="980" cy="460" rx="260" ry="150" fill="#8b5cf6" opacity="0.10" />
  </g>

  <!-- Left panel card -->
  <g transform="translate(60,80)">
    <rect x="0" y="0" width="700" height="468" rx="24" fill="#ffffff" opacity="0.98" />

    <!-- Top badge -->
    <rect x="18" y="18" width="160" height="36" rx="18" fill="url(#accent)" />
    <text x="98" y="43" text-anchor="middle" class="subtitle">DARMOWY WEBINAR</text>

    <!-- Title -->
    <text x="36" y="120" class="title">ENTERIT</text>
    <text x="36" y="170" class="subtitle">Jak wejść do branży IT — praktyczne strategie</text>

    <!-- Headline/Description bubble -->
    <rect x="36" y="200" width="420" height="120" rx="12" fill="#f8fafc" stroke="#e6eefc" />
    <text x="58" y="236" class="headline">Co otrzymasz podczas webinaru:</text>
    <text x="58" y="268" class="meta">• Jak znaleźć pierwszą pracę w IT</text>
    <text x="58" y="294" class="meta">• Przygotowanie do rozmowy i rekruterzy</text>
    <text x="58" y="320" class="meta">• Wykorzystanie AI w nauce — praktyczne triki</text>

    <!-- Date / CTA area -->
    <g transform="translate(36,340)">
      <rect x="0" y="0" width="420" height="84" rx="12" fill="#fff" stroke="#eef2ff" />
      <text x="16" y="32" class="meta">Data: <tspan font-weight="700">Wkrótce — zapisz się już dziś</tspan></text>
      <a href="#">
        <rect x="16" y="42" width="160" height="34" rx="8" fill="url(#accent)" />
        <text x="96" y="66" text-anchor="middle" class="cta">DOŁĄCZ ZA DARMO</text>
      </a>
      <text x="190" y="66" class="meta">Liczba miejsc ograniczona</text>
    </g>

    <!-- Footer small text -->
    <text x="36" y="456" class="meta">Organizator: UnlockIT • Prowadzący: Michał Wroński</text>
  </g>

  <!-- Right panel with speaker photo and logo -->
  <g transform="translate(820,120)">
    <rect x="-20" y="-24" width="360" height="340" rx="20" fill="url(#accent)" opacity="0.08" />

    <!-- Speaker photo circle -->
    <clipPath id="photoMask"><circle cx="160" cy="110" r="90" /></clipPath>
    <image xlink:href="/images/michal-wronski.jpg" x="70" y="20" width="180" height="180" clip-path="url(#photoMask)" preserveAspectRatio="xMidYMid slice" />

    <!-- Speaker name and linkedin icon -->
    <text x="160" y="220" text-anchor="middle" class="title" style="font-size:20px;">Michał Wroński</text>
    <text x="160" y="248" text-anchor="middle" class="subtitle" style="font-size:14px;">Ekspert rekrutacji i edukacji IT</text>

    <!-- Small lock icon / UnlockIT mark -->
    <g transform="translate(120,280)">
      <rect x="0" y="0" width="80" height="36" rx="10" fill="#0b1220" opacity="0.08" />
      <text x="40" y="24" text-anchor="middle" fill="#ffffff" style="font:700 14px/1 'Helvetica Neue', Arial, sans-serif;">UnlockIT</text>
    </g>

    <!-- Decorative ribbon -->
    <path d="M20 320 C 60 300, 120 300, 160 320 L 340 420 L 320 380 L 160 300 C 80 260, 40 280, 20 320 Z" fill="#06b6d4" opacity="0.06" />
  </g>

  <!-- Bottom strip with callout -->
  <rect x="0" y="578" width="1200" height="50" fill="#071133" opacity="0.6" />
  <text x="600" y="612" text-anchor="middle" fill="#ffffff" style="font:600 16px/1 'Helvetica Neue', Arial, sans-serif;">Zarejestruj się na stronie UnlockIT.pl — miejsca limitowane</text>

</svg>
